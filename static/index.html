    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .chat-container {

        }
        
        .chat-header h1 {

        }
        
        .chat-header p {

        }
        
        .chat-messages {

            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {

            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            resize: none;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            border-color: #007bff;
        }
        
        button {

            color: white;
            border: none;

            border-radius: 25px;

            font-size: 14px;

        }
        
        button:hover {

        }
        
        .telegram-banner {

        }

        }
        
        .typing-indicator {
            display: none;
            color: #666;

            margin-bottom: 15px;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            margin-bottom: 20px;

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üîÆ –ò–ò –°–æ–Ω–Ω–∏–∫</h1>
            <p>–ß–∞—Ç —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º –¥–ª—è –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏–∏ —Å–Ω–æ–≤</p>

            </div>
            <div class="typing-indicator" id="typingIndicator">
                –ò–ò –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –≤–∞—à —Å–æ–Ω...
            </div>
        </div>
        
        <div class="chat-input">

                <textarea 
                    id="dreamInput" 
                    placeholder="–û–ø–∏—à–∏—Ç–µ —Å–≤–æ–π —Å–æ–Ω –∑–¥–µ—Å—å... (Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏, Shift+Enter –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏)"
                    rows="1"

        </div>
        
        <div class="telegram-banner">

        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const dreamInput = document.getElementById('dreamInput');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let conversationHistory = [];
        let currentDreamContext = null;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea
        dreamInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.styleHeight = (this.scrollHeight) + 'px';
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter (–Ω–æ Shift+Enter –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏)
        dreamInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const messageText = dreamInput.value.trim();
            
            if (!messageText) {
                return;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(messageText, 'user');
            
            // –û—á–∏—â–∞–µ–º input
            dreamInput.value = '';
            dreamInput.style.height = 'auto';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –∑–∞–ø—Ä–æ—Å–∞
                let requestData = {};
                
                if (isFollowUpQuestion(messageText) && currentDreamContext) {
                    // –≠—Ç–æ —É—Ç–æ—á–Ω—è—é—â–∏–π –≤–æ–ø—Ä–æ—Å –ø–æ —Ç–µ–∫—É—â–µ–º—É —Å–Ω—É
                    requestData = {
                        user_id: 'web_user',
                        dream_text: currentDreamContext + " | –£—Ç–æ—á–Ω–µ–Ω–∏–µ: " + messageText,
                        user_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        is_follow_up: true
                    };
                } else {
                    // –≠—Ç–æ –Ω–æ–≤—ã–π —Å–æ–Ω
                    currentDreamContext = messageText;
                    requestData = {
                        user_id: 'web_user',
                        dream_text: messageText,
                        user_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                        is_follow_up: false
                    };
                }

                const response = await fetch('/interpret', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
                typingIndicator.style.display = 'none';
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.interpretation, 'bot');
                } else {
                    addMessage('‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ', 'bot');
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'bot');
            }
        }

        function isFollowUpQuestion(text) {
            const followUpKeywords = [
                '–≥–ª—É–±–∂–µ', '–ø–æ–¥—Ä–æ–±–Ω–µ–µ', '–µ—â–µ', '–¥–∞–ª—å—à–µ', '—Ä–∞–∑–±–µ—Ä–∏', '–æ–±—ä—è—Å–Ω–∏',
                '–ø–æ—á–µ–º—É', '–∑–∞—á–µ–º', '–∫–∞–∫', '—á—Ç–æ –∑–Ω–∞—á–∏—Ç', '—Ä–∞—Å—Å–∫–∞–∂–∏ –±–æ–ª—å—à–µ',
                '—É—Ç–æ—á–Ω–∏', '—Ä–∞—Å–∫—Ä–æ–π', '–ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π', '–∏—Å—Å–ª–µ–¥—É–π'
            ];
            
            const lowerText = text.toLowerCase();
            return followUpKeywords.some(keyword => lowerText.includes(keyword));
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // –§–æ–∫—É—Å –Ω–∞ input –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        dreamInput.focus();

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞—Ö–æ–¥–µ
        window.addEventListener('load', function() {
            setTimeout(() => {
                addMessage('üí´ –û–ø–∏—à–∏—Ç–µ —Å–≤–æ–π —Å–æ–Ω, –∏ —è –¥–∞–º –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫—É—é –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—é. –í—ã –º–æ–∂–µ—Ç–µ –∑–∞–¥–∞–≤–∞—Ç—å —É—Ç–æ—á–Ω—è—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã —Å–ª–æ–≤–∞–º–∏: "–≥–ª—É–±–∂–µ", "–ø–æ–¥—Ä–æ–±–Ω–µ–µ", "–æ–±—ä—è—Å–Ω–∏" –∏ —Ç.–¥.', 'bot');
            }, 1000);
        });
    </script>
